<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fuentes.css">
</head>

<body>
    <nav class="navegacion">
        <p class="logo">Pomodoro</p>
        <div class="barra">
            <div class="icono boton-minimizar">
                <svg xmls="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFF" width="24px"
                    height="24px">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M6 19h12v2H6v-2z" />
                </svg>
            </div>
            <div class="icono boton-cerrar">
                <svg xmls="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFF" width="24px"
                    height="24px">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg>
            </div>
        </div>
    </nav>

    <div class="area-reloj">
        <h2 class="area-reloj-titulo">Estudiar/Trabajar</h2>
        <div class="area-reloj-interna">
            <div class="reloj reloj-minutos">
                <p class="tiempo"></p>
            </div>
            <div class="reloj reloj-segundos">
                <p class="tiempo"></p>
            </div>
            <div class="boton-reloj boton-iniciar">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                    fill="#FFF">
                    <path d="M8 5v14l11-7z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </div>

            <div class="boton-reloj boton-pausar oculto">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                    fill="#FFF">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </div>
        </div>

        <button class="boton boton-sin-borde boton-detener">Detener</button>
    </div>

    <div class="configuracion configuracion-temporizador">
        <div class="configuracion-basica-area">
            <div class="configuracion-area">
                <p class="configuracion-titulo">Focalizado</p>
                <span class="configuracion-rango"></span>
            </div>

            <input type="range" class="configuracion-rango-valor" min="1" max="60" value="" data-modo="focalizado">
        </div>

        <div class="configuracion-basica-area">
            <div class="configuracion-area">
                <p class="configuracion-titulo">Descanso</p>
                <span class="configuracion-rango"></span>
            </div>

            <input type="range" class="configuracion-rango-valor" min="1" max="60" value="" data-modo="descanso">
        </div>

        <div class="configuracion-basica-area">
            <div class="configuracion-titulo-area">
                <p class="configuracion-titulo">Iteraciones</p>
                <span class="configuracion-rango"></span>
            </div>

            <input type="range" class="configuracion-rango-valore" min="1" max="6" value="" dato-modo="iteraciones">
        </div>

        <div class="btn grupo-2-botones">
            <button class="boton-sin-borde boton-reestablecer">Reestablecer</button>
            <button class="boton-sin-borde boton-guardar">Guardar</button>
        </div>
    </div>

    <div class="configuracion acerca-de"></div>
    <footer class="footer">
        <div class="icono boton-temporizador" title="ConfiguraciÃ³n Temporizador">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--offwhite)" width="32px"
                height="32px">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M11 17c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1zm0-14v4h2V5.08c3.39.49 6 3.39 6 6.92 0 3.87-3.13 7-7 7s-7-3.13-7-7c0-1.68.59-3.22 1.58-4.42L12 13l1.41-1.41-6.8-6.8v.02C4.42 6.45 3 9.05 3 12c0 4.97 4.02 9 9 9 4.97 0 9-4.03 9-9s-4.03-9-9-9h-1zm7 9c0-.55-.45-1-1-1s-1 .45-1 1 .45 1 1 1 1-.45 1-1zM6 12c0 .55.45 1 1 1s1-.45 1-1-.45-1-1-1-1 .45-1 1z" />
            </svg>
        </div>
        <div class="icono btn-acerca-de">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--offwhite)" width="32px"
                height="32px">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" />
            </svg>
        </div>
    </footer>

    <script>
        require('./js/app.js')
    </script>
</body>

</html>
