<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fuentes.css">
</head>

<body>
    <nav class="navigacion">
        <p class="logo">Pomodoro</p>
        <div class="barra">
            <div class="icono boton-minimizar">
                <svg xmls="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--offwhite)" width="24px"
                    height="24px">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M6 19h12v2H6v-2z" />
                </svg>
            </div>
            <div class="icono boton-cerrar">
                <svg xmls="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--offwhite)" width="24px"
                    height="24px">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg>
            </div>
        </div>
    </nav>

    <div class="area-reloj">
        <h2 class="area-reloj-titulo">Estudiar/Trabajar</h2>
        <div class="area-reloj-interna">
            <div class="reloj reloj-minutos">
                <p class="minutos"></p>
            </div>
            <div class="reloj reloj-segundos">
                <p class="segundos"></p>
            </div>
            <div class="boton-reloj boton-iniciar">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                    fill="var(--offwhite)">
                    <path d="M8 5v14l11-7z" />
                    <path d="M0 0h24v24H0z" fill="none" />
                </svg>
            </div>

            <div class="boton-reloj boton-pausar oculto">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24"
                    fill="var(--offwhite)">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                </svg>
            </div>
        </div>

        <button class="boton boton-sin-borde boton-detener">Detener</button>
    </div>

    <div class="configuracion area-configuracion">
        <div class="configuracion-basica-area">
            <div class="configuracion-area">
                <p class="configuracion-titulo">Focalizado</p>
                <span class="configuracion-rango"></span>
            </div>

            <input type="range" class="configuracion-rango-valor" min="1" max="60" value="" data-modo="focalizado">
        </div>

        <div class="configuracion-basica-area">
            <div class="configuracion-titulo-area">
                <p class="configuracion-titulo">Descanso</p>
                <span class="configuracion-rango"></span>
            </div>

            <input type="range" class="configuracion-rango-valor" min="1" max="60" value="" data-modo="descanso">
        </div>
    </div>
</body>

</html>
