<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-ventana-emergente.css">
</head>
<body>
    <div class="contenedor">
        <div class="ventana-emergente">
            <div class="tareas">
                <h3 class="tareas-texto">Tarea</h3>
                <p class="tareas-texto">Caminar a algún lado</p>
                <ul class="tareas-lista">
                    <li>Beber agua</li>
                    <li>Pausa activa</li>
                    <li>Estiramiento</li>
                    <li>Tomar un café</li>
                    <li>Llamar a un amigo</li>
                    <li>Ir al parque</li>
                </ul>
            </div>

            <h2 class="texto-centrado">Break</h2>

            <div class="area-reloj break">
                <div class="area-reloj-interna">
                    <div class="reloj reloj-minutos">
                        <p class="reloj-texto"></p>
                    </div>
                    <div class="reloj reloj-segundos">
                        <p class="reloj-texto"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
